name: Python Linting

on:
  pull_request:
    branches:
      - main
      - master

jobs:
  flake8:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8

    - name: Pre-Commit
      uses: pre-commit/action@v3.0.0
